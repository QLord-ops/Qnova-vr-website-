# Railway.toml - Railway deployment configuration for QNOVA VR Backend

[build]
  builder = "nixpacks"
  buildCommand = "cd backend && pip install -r requirements.txt"

[deploy]
  startCommand = "cd backend && uvicorn server:app --host 0.0.0.0 --port 8001"
  healthcheckPath = "/api/health"
  healthcheckTimeout = 100
  restartPolicyType = "never"